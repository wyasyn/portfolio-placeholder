    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072")
          center/cover no-repeat;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.95) 0%,
          rgba(30, 41, 59, 0.85) 50%,
          rgba(15, 23, 42, 0.95) 100%
        );
      }

      .container {
        text-align: center;
        max-width: 700px;
        animation: fadeIn 1.2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 1rem;
        letter-spacing: -0.5px;
      }

      .bio {
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 2.5rem;
        opacity: 0.9;
        font-weight: 300;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .bio a {
        color: #60a5fa;
        text-decoration: none;
        border-bottom: 1px solid rgba(96, 165, 250, 0.3);
        transition: border-color 0.3s;
      }

      .bio a:hover {
        border-bottom-color: #60a5fa;
      }

      .status {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2.5rem;
        font-style: italic;
      }

      .social-links {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .social-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.3s;
        padding: 0.5rem 0;
        position: relative;
      }

      .social-links a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: #fff;
        transition: width 0.3s;
      }

      .social-links a:hover {
        color: #fff;
      }

      .social-links a:hover::after {
        width: 100%;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }
        .bio {
          font-size: 1.1rem;
        }
        .profile-img {
          width: 100px;
          height: 100px;
        }
      }
    </style>
